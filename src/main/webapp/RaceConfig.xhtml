<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
    	<title>Race Configuration</title>
    </h:head>
	
    <h:body bgcolor="white">
	    <f:event type="preRenderView" listener="#{PlayerManager.checkPageNavigation('config')}" />
    	<h2>Here you can configure some race settings.</h2>
    	<h:form>
    		<h:panelGrid>
    	   		<h:outputLabel value="Number of Laps"/>
    	   		<h:inputText value="#{config.laps}"/>
    	   		<h:outputLabel value="Timer Interval"/>
    	      	<h:inputText value="#{config.timeInterval}"/>
    	      	<br/>
    	   		<h:commandButton value="Back To Waitroom" action="WaitRoom"/>
    	</h:panelGrid>
    	</h:form>
	</h:body>
</html>
